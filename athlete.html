<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Athletes registration</title>
</head>
<body>
    <header>
        <h1>Athletes Registration Form</h1>
    </header>
    <div>
        <h2> register here</h2>
    <form>     
        <div class="all">
             <label for="name">First name: </label>
             <input type="text" id="name" name="name">
             <label for="name">Last name: </label>
             <input type="text" id="name" name="name">
             <br>
             <label for="age">Age: </label>
             <input type="number" id="age" name="age">
             <br>
             <label for="date">Date of Birth: </label>
             <input type="date" id="date" name="date" required>
             <br>
             <label for="origin">State of Origin: </label>
             <input type="text" id="origin" name="origin">
             <br>
             <label for="nation">Nationality: </label>
             <input type="text" id="nation" name="nation">
             <br>
               Gender:
             <input type="radio" name="gender" value="male" id="gender">
             <label for="gender">Male</label>
             <input type="radio" name="gender" value="female" id="gender1">
             <label for="gender1">Female</label><br><br>
             <label for="email">Email Address: </label>
             <input type="email" id="email" name="email">
             <br>
             <label for="username">Username: </label>
             <input type="text" id="username" name="username">
             <br>
             <label for="password">Password: </label>
             <input type="password" id="password" name="password">
             <br>
             <label for="tel">Phone Number: </label>
             <input type="num" id="tel" name="tel" maxlength="15">
             <br>
             <input type="submit" value="Submit" id="btn">
         </div>
    </form>
    </div>

    <div>
        <div class="getin">
            <h2> Login </h2>
            <label for="user">Username: </label>
            <input type="text" id="user" name="user"><br><br>
            <label for="password1">Password: </label>
            <input type="password" id="password1" name="password1"><br><br>
            <input type="submit" value="Log In">
        </div>

    </div>
